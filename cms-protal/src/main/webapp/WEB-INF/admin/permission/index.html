<#import "/layout/backend/main.ftl" as main>
<@main.layout>
    <table id="treeTable" class="layui-table" lay-filter="munu-table"></table>
</@main.layout>
<#--导入css-->
<link rel="stylesheet" href="${basePath}/admin/layui/css/modules/treetable.css" media="all">

<script>
    LayUtil.treeTable.init({
        url: '${basePath}/admin/js/menus.json',
        cols: [[
            {type: 'numbers'},
            {field: 'authorityName', minWidth: 200, title: '权限名称'},
            {field: 'authority', title: '权限标识'},
            {field: 'menuUrl', title: '菜单url'},
            {field: 'orderNumber', width: 80, align: 'center', title: '排序号'},
            {
                field: 'isMenu', width: 80, align: 'center', templet: function (d) {
                    if (d.isMenu == 1) {
                        return '<span class="layui-badge layui-bg-gray">按钮</span>';
                    }
                    if (d.parentId == -1) {
                        return '<span class="layui-badge layui-bg-blue">目录</span>';
                    } else {
                        return '<span class="layui-badge-rim">菜单</span>';
                    }
                }, title: '类型'
            },
            {templet: '#rightTemplate', align: 'center', title: '操作'}
        ]],
        toolbar: '#toolbar'
    });
</script>

<#--右侧-->
<script type="text/html" id="rightTemplate">
    <a class="layui-btn layui-bg-blue layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<#--顶部-->
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-sm layui-bg-blue" href="add.do"><i class="layui-icon layui-icon-add-1"></i>添加</a>
    <a class="layui-btn layui-btn-sm" onclick="javascript:window.location.reload()"><i class="layui-icon layui-icon-refresh-3"></i>刷新</a>
</script>
