<#import "/layout/backend/main.ftl" as main>
<#import "/layout/backend/form.ftl" as form>
<@main.layout>
  <@form.form>
    <input type="hidden" name="id" value="${data.id!}">
    <@form.item>
      <@form.inline label="名称" required=true>
        <input name="name" class="layui-input" type="text" lay-verify="required" value="${data.name!}">
      </@form.inline>
      <@form.inline label="链接" required=true>
        <input name="url" class="layui-input" type="text" lay-verify="required|url" value="${data.url!}">
      </@form.inline>
    </@form.item>
    <@form.item>
      <@form.inline label="排序">
        <input name="priority" class="layui-input" type="number" lay-verify="required" value="${data.priority!}">
      </@form.inline>
    </@form.item>
    <@form.submit></@form.submit>
  </@form.form>
</@main.layout>
<script>
  LayUtil.form.init(function(inner){
    inner.submit(function(){

    })
  });

</script>
